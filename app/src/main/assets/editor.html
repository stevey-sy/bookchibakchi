<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        #editor-container {
            height: 300px;
            background-color: white;
        }
        .ql-toolbar {
            background: #f3f3f3;
        }

        /* 사용자 폰트 추가 */
        .ql-font-arial { font-family: Arial, sans-serif; }
        .ql-font-times { font-family: 'Times New Roman', serif; }
        .ql-font-cursive { font-family: cursive; }
        .ql-font-monospace { font-family: monospace; }
        .ql-font-nanum { font-family: 'Nanum Gothic', sans-serif; }
        .ql-font-roboto { font-family: 'Roboto', sans-serif; }
        .ql-font-gulim { font-family: 'Gulim', sans-serif; } /* 굴림체 */
        .ql-font-gungsuh { font-family: 'Gungsuh', serif; } /* 궁서체 */
        .ql-font-batang { font-family: 'Batang', serif; } /* 바탕체 */
        .ql-font-nanum-myeongjo { font-family: 'Nanum Myeongjo', serif; } /* 나눔 명조 */

        /* 폰트 크기 추가 */
        .ql-size-small { font-size: 12px; }
        .ql-size-normal { font-size: 16px; }
        .ql-size-large { font-size: 24px; }
        .ql-size-huge { font-size: 32px; }
    </style>
</head>
<body>

<!-- Quill Toolbar -->
<div id="toolbar">
    <span class="ql-formats">
        <!-- 폰트 선택 -->
        <select class="ql-font">
            <option selected></option>
            <option value="nanum">Nanum Gothic</option>
            <option value="roboto">Roboto</option>
            <option value="gulim">굴림체</option>
            <option value="gungsuh">궁서체</option>
            <option value="batang">바탕체</option>
            <option value="nanum-myeongjo">나눔 명조</option>
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="cursive">Cursive</option>
            <option value="monospace">Monospace</option>
        </select>
    </span>
    <span class="ql-formats">
        <!-- 폰트 크기 선택 -->
        <select class="ql-size">
            <option value="small">작게</option>
            <option selected>기본</option>
            <option value="large">크게</option>
            <option value="huge">아주 크게</option>
        </select>
    </span>
    <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
    </span>
    <span class="ql-formats">
        <select class="ql-background">
            <option selected></option>
            <option value="yellow"></option>
            <option value="lightblue"></option>
            <option value="lightgreen"></option>
            <option value="pink"></option>
        </select>
    </span>
</div>

<!-- Quill Editor -->
<div id="editor-container"></div>

<!-- Save Button -->
<button onclick="saveContent()">저장</button>

<script>
    var quill = new Quill('#editor-container', {
        modules: { toolbar: '#toolbar' },
        theme: 'snow'
    });

    function saveContent() {
        var htmlContent = quill.root.innerHTML;
        Android.saveText(htmlContent);
    }

    function getEditorContent() {
        return quill.root.innerHTML;
    }
</script>

</body>
</html>
